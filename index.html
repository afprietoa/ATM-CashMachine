<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Terminal</title>
</head>
<body>
    <div class="terminal-glitch"></div>
    <div class="terminal">

        <div class="logIn_user">
            <div class="container_logIn_user">
    
                <form class="forms component" id="form1">
                    <h1 class="text-center">LogIn Form</h1>
    
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="">
                        <input type="submit" value="Login" id="submit1" class="btn-log btn-next width-50 ml-auto">
                    </div>
    
                </form>

                <form class="forms component" id="form2">
                    <h1 class="text-center">Deposit Form</h1>

                    <div class="groups">
                        <div class="input-group">
                            <label for="one-hundred">$ 100.000 COP</label>
                            <input type="number" name="one-hundred" class="deposit">
                        </div>
                        <div class="input-group">
                            <label for="fifty">$ 50.000 COP</label>
                            <input type="number" name="fifty" class="deposit">
                        </div>
                    </div>

                    <div class="groups">
                        <div class="input-group">
                            <label for="twenty">$ 20.000 COP</label>
                            <input type="number" name="twenty" class="deposit">
                        </div>
                        <div class="input-group">
                            <label for="ten">$ 10.000 COP</label>
                            <input type="number" name="ten" class="deposit">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="five">$ 5.000 COP</label>
                        <input type="number" name="five" class="deposit">
                    </div>

                    <div class="">
                        <input type="submit" value="Deposit" id="submit2" class="btn-log btn-next width-50 ml-auto">
                    </div>
    
                </form>

                <form class="forms component" id="form3">
                    <h1 class="text-center">Withdrawal Form</h1>
    
                    <div class="input-group">
                        <label for="withdrawal">Amount</label>
                        <input type="number" name="withdrawal" id="withdrawal" placeholder="Username">
                    </div>
                    <div class="">
                        <input type="submit" value="Withdraw" id="submit3" class="btn-log btn-next width-50 ml-auto">
                    </div>
    
                </form>

                <div class="component balance-container" >
                    <h3 class="balance-title">Your balance is:</h3>
                    <p id="balance"><p>
                    <br>
                    <p><span class="balance-qty">0</span> bills of <span class="balance-value">100.000</span> were delivered </p>
                    <p><span class="balance-qty">0</span> bills of <span class="balance-value">50.000</span> were delivered </p>
                    <p><span class="balance-qty">0</span> bills of <span class="balance-value">20.000</span> were delivered </p>
                    <p><span class="balance-qty">0</span> bills of <span class="balance-value">10.000</span> were delivered </p>
                    <p><span class="balance-qty">0</span> bills of <span class="balance-value">5.000</span> were delivered </p>
                </div>


                <div class="container-table component" id="table"> 
                    <div>
                        <h2 class="text-center">currencies</h2><br>
                            <table class="table-card">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Denomination</th>
                                        <th>value</th>
                                        <th>quantity</th>
                                    </tr>
                                    <tbody id="currencyList">
                                        
                                    </tbody>
                                </thead>
                                <tfoot id="currencyTotal">

                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <!-- <script src="./scripts/test4.js"></script> -->
</body>
</html>
